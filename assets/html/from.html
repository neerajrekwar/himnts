<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Total Price</title>
</head>
<body>

  <div class="pack-card">
    <div class="pack-img" style="background-image: url(/src/crsl-images/IMG20230823183653.jpg);">
      <!--  <img src="/src/crsl-images/my-best-balloons-1.jpg" alt=""> --></div>
    <span>Joyful</span>
    <h4>Birthday balloon decoration</h4>
    <ul>
      <li>130 Balloons in trendy, muted tones.</li>
      <li>Artistic balloon installations *happy Birthday foil*.</li>
      <li>deluxe streamer & metallic accents.</li>
      <li>Age Numbers.</li>
      <li>Delivery, setup, at home, location, post-event cleanup.</li>
      <li>
        <select name="custom" id="prizeSelect" onchange="updateTotal()">
          <option value="0">add-ons</option>
          <option value="300">Neon light ₹300 rental/day</option>
          <!-- Add more options as needed -->
        </select>
      </li>
    </ul>

    <span></span>
    <p id="totalPrice" value="1399" class="pack-price">&#8377;1399</p>
  </div>

  <script>
    function updateTotal() {
      // Get selected values
      var customItemPrice = parseFloat(document.getElementById("prizeSelect").value);

      // Update the total price element
      var totalPrice = 1399 + customItemPrice;
      document.getElementById("totalPrice").textContent = '₹' + totalPrice.toFixed(2);
    }
  </script>

</body>
</html>
